<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¨ Contact Messages Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border-radius: 10px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .messages {
            display: grid;
            gap: 20px;
        }
        
        .message {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .message:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
        }
        
        .message.unread {
            border-left: 4px solid #00d4ff;
            background: #1f2937;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .message-info h3 {
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .message-meta {
            font-size: 0.9rem;
            color: #888;
        }
        
        .message-time {
            font-size: 0.9rem;
            color: #888;
            text-align: right;
        }
        
        .message-subject {
            background: #333;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .message-content {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #00d4ff;
            white-space: pre-wrap;
        }
        
        .no-messages {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00d4ff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #0099cc;
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .message-time {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¨ Contact Messages Dashboard</h1>
            <p>Portfolio Contact Form Messages</p>
        </div>
        
        <div class="stats" id="stats">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages will be loaded here -->
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadMessages()">üîÑ</button>
    
    <script>
        async function loadMessages() {
            try {
                const response = await fetch('contact-messages.json');
                
                if (!response.ok) {
                    throw new Error('No messages file found');
                }
                
                const messages = await response.json();
                
                // Update stats
                const total = messages.length;
                const unread = messages.filter(m => !m.read).length;
                const today = messages.filter(m => {
                    const msgDate = new Date(m.timestamp).toDateString();
                    const todayDate = new Date().toDateString();
                    return msgDate === todayDate;
                }).length;
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${total}</div>
                        <div>Total Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${unread}</div>
                        <div>Unread Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${today}</div>
                        <div>Today's Messages</div>
                    </div>
                `;
                
                // Display messages
                const messagesHtml = messages.length > 0 ? messages.map(msg => `
                    <div class="message ${!msg.read ? 'unread' : ''}">
                        <div class="message-header">
                            <div class="message-info">
                                <h3>${msg.name}</h3>
                                <div class="message-meta">
                                    üìß ${msg.email} | üåê ${msg.ip}
                                </div>
                            </div>
                            <div class="message-time">
                                üìÖ ${new Date(msg.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="message-subject">
                            üìù ${msg.subject}
                        </div>
                        <div class="message-content">
                            ${msg.message}
                        </div>
                    </div>
                `).join('') : `
                    <div class="no-messages">
                        <h2>üì≠ No messages yet</h2>
                        <p>Messages from your contact form will appear here.</p>
                    </div>
                `;
                
                document.getElementById('messages').innerHTML = messagesHtml;
                
            } catch (error) {
                document.getElementById('messages').innerHTML = `
                    <div class="no-messages">
                        <h2>üì≠ No messages yet</h2>
                        <p>Messages from your contact form will appear here.</p>
                        <p style="margin-top: 20px; color: #888; font-size: 0.9rem;">
                            (${error.message})
                        </p>
                    </div>
                `;
            }
        }
        
        // Load messages on page load
        loadMessages();
        
        // Auto-refresh every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
