<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Sign In</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <h1 id="formTitle">Admin Portal</h1>
                    <p id="formSubtitle">Sign in to manage your portfolio</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active" action="auth.php" method="POST">
                    <input type="hidden" name="action" value="login">
                    
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember" value="1">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" id="loginBtn" class="auth-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </button>

                    <div id="loginErrorMessage" class="error-message"></div>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form" action="auth.php" method="POST">
                    <input type="hidden" name="action" value="signup">
                    
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" value="1" required>
                            <span class="checkmark"></span>
                            I agree to the terms and conditions
                        </label>
                    </div>

                    <button type="submit" id="signupBtn" class="auth-btn">
                        <span class="btn-text">Create Account</span>
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </button>

                    <div id="signupErrorMessage" class="error-message"></div>
                </form>

                <!-- Toggle Between Forms -->
                <div class="form-toggle">
                    <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
                </div>
            </div>            <div class="login-footer">
                <p>&copy; 2025 Portfolio Admin Panel. Secure access only.</p>
            </div>
        </div>
        
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
        </div>
    </div>
    
    <script src="admin-login.js"></script>
</body>
</html>
